name: Qt 6 Build & Compile

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # Use a matrix strategy to run the job on multiple operating systems
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        qt_version: [6.x] # Targeting the latest major Qt 6 version

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Qt ${{ matrix.qt_version }}
        # This action simplifies installing Qt and setting up the required environment variables, including making 'qmake6' available.
        uses: qt-actions/setup-qt@v2
        with:
          version: ${{ matrix.qt_version }}
          target: 'desktop'
          # Since we are only running on Ubuntu (Linux), we use the gcc_64 architecture.
          arch: 'gcc_64' 

      - name: Configure project using qmake6
        # This step uses qmake6 to read the .pro file and generate the Makefile.
        run: qmake6

      - name: Compile project (Linux/make)
        # Runs 'make' on the Linux runner to compile the application.
        if: runner.os == 'Linux'
        run: make
    
      # Optional: Add a step to run tests if you have them.
      # - name: Run tests
      #   run: ./<YourAppName>_test # Replace with your actual test executable name
